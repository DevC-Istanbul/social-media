<!DOCTYPE html>
<html>

<head>
    <title>DevC-Istanbul</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/61a2760768.js"></script>
</head>


<body>
    <h1>FACEBOOK</h1>
    <h1>DEVELOPER CIRCLE</h1>
    <h2>ISTANBUL</h2>
    <div class="social-container">

        <a href="https://www.facebook.com/groups/DevCIstanbul/" class="facebook"><i
                class="fab fa-facebook"></i>Facebook</a>
        <a href="https://www.linkedin.com/company/facebook-developer-circles-istanbul/" class="twitter"><i
                class="fab fa-linkedin"></i>Linkedin</a>
        <a href="https://www.instagram.com/fbdevc_istanbul/" class="instagram"><i
                class="fab fa-instagram"></i>Instagram</a>
        <a href="https://www.meetup.com/Facebook-Developer-Circle-Istanbul/" class="pinterest"><i
                class="fab fa-meetup"></i>Meetup</a>
        <a href="https://github.com/DevC-Istanbul" class="googleplus"><i class="fab fa-github"></i>Github</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
</body>
    $(".twitter").hover(function() {
    $("#social-section").toggleClass("color-twitter");
    });

    $(".facebook").hover(function() {
    $("#social-section").toggleClass("color-facebook");
    });

    $(".googleplus").hover(function() {
    $("#social-section").toggleClass("color-googleplus");
    });

    $(".pinterest").hover(function() {
    $("#social-section").toggleClass("color-pinterest");
    });

    $(".dribbble").hover(function() {
    $("#social-section").toggleClass("color-dribbble");
    });

    $(".instagram").hover(function() {
    $("#social-section").toggleClass("color-instagram");
    });

    </script>


</html>
